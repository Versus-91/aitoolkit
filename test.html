<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plotly Subplots with Dropdown Menus</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <div id="plot"></div>

    <script>
        // Sample data
        var x = [];
        var y1 = [], y2 = [], y3 = [], y4 = [];
        for (var i = 0; i < 100; i++) {
            var xi = i / 10.0;
            x.push(xi);
            y1.push(Math.sin(xi));
            y2.push(Math.cos(xi));
            y3.push(Math.sin(2 * xi));
            y4.push(Math.cos(2 * xi));
        }

        // Create subplots
        var trace1 = {
            x: x,
            y: y1,
            type: 'scatter',
            name: 'sin(x)',
            visible: true,
            xaxis: 'x1',
            yaxis: 'y1'
        };

        var trace2 = {
            x: x,
            y: y2,
            type: 'scatter',
            name: 'cos(x)',
            visible: false,
            xaxis: 'x2',
            yaxis: 'y2'
        };

        var trace3 = {
            x: x,
            y: y3,
            type: 'scatter',
            name: 'sin(2x)',
            visible: false,
            xaxis: 'x3',
            yaxis: 'y3'
        };

        var trace4 = {
            x: x,
            y: y4,
            type: 'scatter',
            name: 'cos(2x)',
            visible: false,
            xaxis: 'x4',
            yaxis: 'y4'
        };

        var data = [trace1, trace2, trace3, trace4];

        // Layout for subplots
        var layout = {
            grid: { rows: 2, columns: 2, pattern: 'independent' },
            updatemenus: [
                {
                    buttons: [
                        {
                            args: [{ 'visible': [true, false, false, false] }, { 'title': 'Showing sin(x)' }],
                            label: 'sin(x)',
                            method: 'update'
                        },
                        {
                            args: [{ 'visible': [false, true, false, false] }, { 'title': 'Showing cos(x)' }],
                            label: 'cos(x)',
                            method: 'update'
                        },
                        {
                            args: [{ 'visible': [false, false, true, false] }, { 'title': 'Showing sin(2x)' }],
                            label: 'sin(2x)',
                            method: 'update'
                        },
                        {
                            args: [{ 'visible': [false, false, false, true] }, { 'title': 'Showing cos(2x)' }],
                            label: 'cos(2x)',
                            method: 'update'
                        }
                    ],
                    showactive: true,
                    x: 0.5,
                    xanchor: 'center',
                    y: 1.15,
                    yanchor: 'top'
                }
            ],
            title: 'Subplots with Dropdown Menus',
            xaxis1: { domain: [0, 0.45], anchor: 'y1' },
            yaxis1: { domain: [0.55, 1], anchor: 'x1' },
            xaxis2: { domain: [0.55, 1], anchor: 'y2' },
            yaxis2: { domain: [0.55, 1], anchor: 'x2' },
            xaxis3: { domain: [0, 0.45], anchor: 'y3' },
            yaxis3: { domain: [0, 0.45], anchor: 'x3' },
            xaxis4: { domain: [0.55, 1], anchor: 'y4' },
            yaxis4: { domain: [0, 0.45], anchor: 'x4' }
        };

        Plotly.newPlot('plot', data, layout);
    </script>

</body>

</html>
