<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="myDiv" style="width: 100%; height: 100%;"></div>
    <script>
        // Define traces
        var trace1 = {
            x: [1, 2, 3],
            y: [2, 3, 4],
            type: 'scatter',
            name: 'Trace 1',
            xaxis: 'x',
            yaxis: 'y'
        };

        var trace2 = {
            x: [20, 30, 40],
            y: [5, 5, 5],
            type: 'scatter',
            name: 'Trace 2',
            xaxis: 'x2',
            yaxis: 'y2'
        };

        var trace3 = {
            x: [2, 3, 4],
            y: [600, 700, 800],
            type: 'scatter',
            name: 'Trace 3',
            xaxis: 'x3',
            yaxis: 'y3'
        };

        var trace4 = {
            x: [400, 500, 600],
            y: [7000, 8000, 9000],
            type: 'scatter',
            name: 'Trace 4',
            xaxis: 'x4',
            yaxis: 'y4'
        };
        // Define traces
        var trace5 = {
            x: [1, 2, 3],
            y: [2, 3, 4],
            type: 'scatter',
            name: 'Trace 1',
            xaxis: 'x5',
            yaxis: 'y5'
        };

        var trace6 = {
            x: [20, 30, 40],
            y: [5, 5, 5],
            type: 'scatter',
            name: 'Trace 2',
            xaxis: 'x6',
            yaxis: 'y6'
        };

        var trace7 = {
            x: [2, 3, 4],
            y: [600, 700, 800],
            type: 'scatter',
            name: 'Trace 3',
            xaxis: 'x7',
            yaxis: 'y7'
        };

        var trace8 = {
            x: [400, 500, 600],
            y: [7000, 8000, 9000],
            type: 'scatter',
            name: 'Trace 4',
            xaxis: 'x8',
            yaxis: 'y8'
        };
        // Initial data to display
        var data = [trace1, trace2, trace3, trace4, trace5, trace6, trace7, trace8];

        // Define layout with dropdown menus
        var layout = {
            grid: { rows: 2, columns: 4, pattern: 'independent' },
            xaxis: { showgrid: true },
            yaxis: { showgrid: true },
            xaxis2: { showgrid: true },
            yaxis2: { showgrid: true },
            xaxis3: { showgrid: true },
            yaxis3: { showgrid: true },
            xaxis4: { showgrid: true },
            yaxis4: { showgrid: true },
            updatemenus: [
                {
                    buttons: [
                        {
                            method: 'update',
                            args: [{ 'x': [[1, 2, 3]], 'y': [[2, 3, 4]] }],
                            label: 'Data Set 1'
                        },
                        {
                            method: 'update',
                            args: [{ 'x': [[20, 30, 40]], 'y': [[5, 5, 5]] }],
                            label: 'Data Set 2'
                        }
                    ],
                    direction: 'down',
                    showactive: true,
                    x: 0.25,
                    xanchor: 'left',
                    y: 1.15,
                    yanchor: 'top'
                },
                {
                    buttons: [
                        {
                            method: 'update',
                            args: [{ 'x': [[2, 3, 4]], 'y': [[600, 700, 800]] }],
                            label: 'Data Set 3'
                        },
                        {
                            method: 'update',
                            args: [{ 'x': [[400, 500, 600]], 'y': [[7000, 8000, 9000]] }],
                            label: 'Data Set 4'
                        }
                    ],
                    direction: 'down',
                    showactive: true,
                    x: 0.75,
                    xanchor: 'left',
                    y: 1.15,
                    yanchor: 'top'
                }
            ]
        };

        // Render plot
        Plotly.newPlot('myDiv', data, layout);
    </script>
</body>

</html>
