<html>

<head>
    <title>Machine Learning Tools</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <style>
        .tabs-content li {
            display: none;
            list-style: none;
        }

        .tabs-content li.is-active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container mt-4 is-fluid">
        <div class="columns is-multiline">
            <div class="column is-6">
                <div class="file mb-2 is-info">
                    <label class="file-label">
                        <input class="file-input is-info" id="parseCVS" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                file select
                            </span>
                        </span>
                    </label>
                </div>
            </div>


            <div class="column is-12">
                <div class="columns is-multiline">
                    <div class="column is-2">
                        <article class="message is-link">
                            <div class="columns mx-1 is-multiline" id="props">
                            </div>
                        </article>
                    </div>
                    <div class="column is-10">
                        <div class="tabs-wrapper">
                            <div class="tabs">
                                <ul>
                                    <li class="is-active">
                                        <a>Dataset summary</a>
                                    </li>
                                    <li>
                                        <a>dimensionality reduction</a>
                                    </li>
                                    <li>
                                        <a>Videos</a>
                                    </li>
                                    <li>
                                        <a>Results</a>
                                    </li>
                                </ul>
                            </div>

                            <div class="tabs-content">
                                <ul>
                                    <li class="is-active">
                                        <div class="column is-12" id="stats" style="display: none;">
                                            <article class="message">
                                                <div class="message-header">
                                                    <p>Dataset Summary</p>
                                                </div>
                                                <div class="message-body">
                                                    <div class="columns is-multiline">
                                                        <div class="column is-6" id="output">
                                                        </div>
                                                        <div class="column is-6" id="categorical_features">
                                                        </div>
                                                        <div class="column is-6">
                                                            <div id="y_pie_chart"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </article>
                                        </div>
                                        <div class="column is-12">
                                            <article class="message is-link" id="kde_panel" style="display: none;">
                                                <div class="message-header">
                                                    <p>Kernel density estimates</p>
                                                </div>
                                                <div class="message-body">
                                                    <div class="columns is-multiline" id="container">
                                                        <div class="columns is-multiline" id="controls">
                                                        </div>
                                                    </div>

                                                </div>
                                            </article>
                                        </div>
                                        <div class="column is-12">
                                            <div id="kde_plots" class="columns is-multiline">
                                            </div>
                                        </div>
                                    </li>
                                    <li>

                                        <div class="column is-12" id="dimensionality_reduction_panel"
                                            style="display: none;">
                                            <article class="message is-link">
                                                <div class="message-header">
                                                    <p>dimensionality reduction</p>
                                                </div>
                                                <div class="message-body">
                                                    <div class="columns is-multiline">
                                                        <div class="column is-6">
                                                            <div id="tsne">
                                                            </div>
                                                        </div>
                                                        <div class="column is-6">
                                                            <div id="pca-1"></div>
                                                        </div>
                                                        <div class="column is-6">
                                                            <div id="pca-2"></div>
                                                        </div>
                                                        <div class="column is-6">
                                                            <div id="pca-3"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </article>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="column is-6">
                                            <div id="desc"></div>
                                            <div id="plot_div"></div>
                                            <div id="results"></div>
                                        </div>
                                        <div class="column is-12">
                                            <div id="pca"></div>
                                        </div>
                                        <div class="column is-6">
                                            <div id="roc2"></div>
                                            <div id="loss-cont"></div>
                                            <div id="acc-cont"></div>
                                        </div>
                                        <div class="column is-12">
                                            <div class="column is-6">
                                                <div id="confusion-matrix"></div>
                                            </div>
                                            <article class="message is-link">
                                                <div class="message-header">
                                                    <p>Results</p>
                                                </div>
                                                <div class="message-body">
                                                    <div class="columns is-multiline">
                                                        <div class="column is-6">
                                                            <div id="roc"></div>

                                                        </div>

                                                        <div class="column is-6">
                                                            <div id="pca-results"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </article>
                                        </div>
                                    </li>
                                    <li>

                                        <div class="column is-12">
                                            <table id="knn_table" class="display" width="100%"></table>
                                        </div>
                                        <div class="column is-12">
                                            <table id="predictions_table" class="display" width="100%"></table>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
        <script type="text/javascript" src="./public/libs/tsne.js"></script>
        <script type="module" src="index.js"></script>
</body>

</html>
<!DOCTYPE html>
<html>
