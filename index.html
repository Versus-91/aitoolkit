
<html>
    <head>
        <title>Matplotlib</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/x-icon" href="./favicon.png" />
        <link
            rel="stylesheet"
            href="https://pyscript.net/latest/pyscript.css"
        />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <link rel="stylesheet" href="./assets/css/examples.css" />
    </head>
    <body>
        <section class="pyscript">
            <div class="py-box">
                    <input id="new-task-content">
                    <button py-click="test()" id="new-task-btn" class="py-button">
                        Add Task!
                    </button>
            </div>
            <div id="mpl"></div>
                <py-config>
                    packages = [
                      "matplotlib","scikit-learn","numpy","pandas"
                    ]
                </py-config>

                <script type="py">
                from sklearn.decomposition import PCA
                from sklearn.manifold import TSNE
                import matplotlib.pyplot as plt
                from sklearn.svm import SVC
                import numpy as np
                import pandas as pd
                from sklearn import datasets
                from sklearn.model_selection import train_test_split
                from sklearn.preprocessing import StandardScaler
                from sklearn.linear_model import LogisticRegression
                from sklearn.metrics import accuracy_score


                def test():
                    # Load the Iris dataset
                    iris = datasets.load_iris()
                    X = iris.data
                    y = iris.target

                    # Split the data into training and testing sets
                    X_train, X_test, y_train, y_test = train_test_split(
                        X, y, test_size=0.3, random_state=42)

    
                    # Standardize the features
                    scaler = StandardScaler()
                    X_train = scaler.fit_transform(X_train)
                    X_test = scaler.transform(X_test)
                    # Create a logistic regression model
                    model = LogisticRegression(solver='lbfgs', multi_class='auto', max_iter=1000)

                    # Train the model on the training data
                    model.fit(X_train, y_train)

                    # Make predictions on the test data
                    y_pred = model.predict(X_test)
                    # Calculate the accuracy of the model
                    accuracy = accuracy_score(y_test, y_pred)
                    print(f"Accuracy: {accuracy * 100:.2f}%")

                    # Load the Iris dataset
                    iris = datasets.load_iris()
                    X = iris.data
                    y = iris.target

                    # Split the data into training and testing sets
                    X_train, X_test, y_train, y_test = train_test_split(
                        X, y, test_size=0.3, random_state=42)

                    # Standardize the features
                    scaler = StandardScaler()
                    X_train = scaler.fit_transform(X_train)
                    X_test = scaler.transform(X_test)

                    # Create an SVM model
                    svm = SVC(kernel='linear')

                    # Train the model on the training data
                    svm.fit(X_train, y_train)

                    # Make predictions on the test data
                    y_pred = svm.predict(X_test)

                    # Calculate the accuracy
                    accuracy = accuracy_score(y_test, y_pred)
                    print(f"SVM Accuracy: {accuracy * 100:.2f}%")

                    # Load the Iris dataset
                    iris = datasets.load_iris()
                    X = iris.data
                    y = iris.target

                    # Standardize the features
                    scaler = StandardScaler()
                    X_scaled = scaler.fit_transform(X)

                    # Apply t-SNE for dimensionality reduction and visualization
                    tsne = TSNE(n_components=2, random_state=42)
                    X_tsne = tsne.fit_transform(X_scaled)

                    # Apply PCA for dimensionality reduction and visualization
                    pca = PCA(n_components=2)
                    X_pca = pca.fit_transform(X_scaled)

                    # Plot the t-SNE and PCA results
                    a = plt.figure(figsize=(12, 5))
                    plt.subplot(1, 2, 1)
                    plt.scatter(X_tsne[:, 0], X_tsne[:, 1], c=y, cmap='viridis')
                    plt.title("t-SNE Visualization")
                    plt.xlabel("t-SNE Component 1")
                    plt.ylabel("t-SNE Component 2")

                    plt.subplot(1, 2, 2)
                    plt.scatter(X_pca[:, 0], X_pca[:, 1], c=y, cmap='viridis')
                    plt.title("PCA Visualization")
                    plt.xlabel("PCA Component 1")
                    plt.ylabel("PCA Component 2")

                    display(a, target="mpl")
                </script>
        </section>
    </body>
</html>
